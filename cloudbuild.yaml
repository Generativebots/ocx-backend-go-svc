# Cloud Build Configuration for OCX Go API
# Deploy to Google Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ocx-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ocx-api:latest'
      - '-f'
      - 'cmd/api/Dockerfile'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ocx-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ocx-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ocx-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ocx-api:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SUPABASE_URL=${_SUPABASE_URL},SUPABASE_SERVICE_KEY=${_SUPABASE_SERVICE_KEY}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Substitutions (override via command line or Cloud Build triggers)
substitutions:
  _REGION: 'us-central1'
  _SUPABASE_URL: ''
  _SUPABASE_SERVICE_KEY: ''

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '600s'
